    // === ЛОГІКА ПРОГРАМИ ===
    
    let shuffledQuestions = [];
    let currentIndex = 0;
    let score = 0;

    // Перемішування масиву
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Старт
    function initQuiz() {
        shuffledQuestions = shuffleArray([...quizData]);
        currentIndex = 0;
        score = 0;
        document.getElementById('total-num').innerText = shuffledQuestions.length;
        renderQuestion();
    }

    // Відображення одного питання
    function renderQuestion() {
        const qData = shuffledQuestions[currentIndex];
        
        // Оновлюємо лічильник
        document.getElementById('current-num').innerText = currentIndex + 1;

        // Очищаємо контейнер
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        // Заголовок питання
        const qTitle = document.createElement('div');
        qTitle.classList.add('question-text');
        qTitle.innerText = qData.question;
        container.appendChild(qTitle);

        // Список варіантів
        const optionsList = document.createElement('ul');
        optionsList.classList.add('options-list');

        // Перемішуємо варіанти
        const shuffledOptions = shuffleArray([...qData.options]);

        shuffledOptions.forEach((optText, idx) => {
            const li = document.createElement('li');
            li.classList.add('option-item');
            
            const label = document.createElement('label');
            label.style.width = "100%";
            label.style.display = "flex";
            label.style.cursor = "pointer";

            const input = document.createElement('input');
            input.type = "checkbox"; 
            input.name = `q-option`;
            input.value = optText;

            const span = document.createElement('span');
            span.classList.add('option-text');
            span.innerText = optText;

            label.appendChild(input);
            label.appendChild(span);
            li.appendChild(label);
            optionsList.appendChild(li);
        });

        container.appendChild(optionsList);

        // Керування кнопками
        document.querySelector('.btn-check').style.display = 'block';
        document.querySelector('.btn-next').style.display = 'none';
        
        // Розблокувати список
        container.classList.remove('disabled-options');
    }

    // Перевірка
    function checkCurrentAnswer() {
        const qData = shuffledQuestions[currentIndex];
        const correctAnswers = qData.correct;
        const container = document.getElementById('question-container');
        const inputs = container.querySelectorAll('input');
        
        let correctCheckedCount = 0;
        let wrongCheckedCount = 0;

        inputs.forEach(input => {
            const li = input.closest('.option-item');
            const isChecked = input.checked;
            const isCorrect = correctAnswers.includes(input.value);

            if (isChecked) {
                if (isCorrect) {
                    li.classList.add('correct-answer');
                    correctCheckedCount++;
                } else {
                    li.classList.add('wrong-answer');
                    wrongCheckedCount++;
                }
            } else {
                if (isCorrect) {
                    li.classList.add('missed-correct'); // Показуємо, що пропустили
                }
            }
        });

        // Зарахування балу (сувора система: все правильно і нічого зайвого)
        if (correctCheckedCount === correctAnswers.length && wrongCheckedCount === 0) {
            score++;
        }

        // Блокуємо вибір
        container.classList.add('disabled-options');

        // Міняємо кнопки
        document.querySelector('.btn-check').style.display = 'none';
        document.querySelector('.btn-next').style.display = 'block';
    }

    // Наступне питання
    function nextQuestion() {
        currentIndex++;
        if (currentIndex < shuffledQuestions.length) {
            renderQuestion();
        } else {
            finishTest();
        }
    }

    // Кінець
    function finishTest() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        document.getElementById('final-score').innerText = score;
        document.getElementById('total-score').innerText = shuffledQuestions.length; // Показуємо загальну кількість
        
        const percentage = Math.round((score / shuffledQuestions.length) * 100);
        const msg = document.getElementById('feedback-message');
        
        if (percentage >= 90) msg.innerText = "Відмінно! Ви справжній експерт.";
        else if (percentage >= 60) msg.innerText = "Добре! Але є що довчити.";
        else msg.innerText = "Слабо. Варто пройти матеріал ще раз.";
    }

    // Запуск
    window.onload = initQuiz;
